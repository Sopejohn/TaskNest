{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <div class="text-center mb-4">
      <span class="brand-logo">TaskNest</span>
    </div>

    <h2 class="auth-title">Get Started</h2>
    <p class="auth-subtitle">Create your account and start organizing today.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-4">Sign Up</button>
    </form>

    <div class="text-center mt-4">
      <span class="text-muted">Already have an account?</span>
      <a href="{% url 'login' %}" class="fw-bold ms-1">Log in</a>
    </div>
  </div>
</div>
{% endblock %}
