{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <div class="text-center mb-4">
      <span class="brand-logo">TaskNest</span>
    </div>

    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">Log in to manage your tasks efficiently.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-4">Log In</button>
    </form>

    <div class="text-center mt-4">
      <span class="text-muted">Don't have an account?</span>
      <a href="{% url 'signup' %}" class="fw-bold ms-1">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
