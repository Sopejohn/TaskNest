{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h2 class="auth-title">My Profile</h2>
        <p class="auth-subtitle">Manage your account settings</p>

        <div class="profile-info mb-4">
            <div class="mb-3">
                <label class="form-label text-muted">Username</label>
                <div class="form-control-plaintext fw-bold">{{ user.username }}</div>
            </div>
            <div class="mb-3">
                <label class="form-label text-muted">Email</label>
                <div class="form-control-plaintext fw-bold">{{ user.email }}</div>
            </div>
        </div>

        <div class="d-grid gap-2">
            <a href="{% url 'password_change' %}" class="btn btn-outline-primary">
                <i class="bi bi-key"></i> Change Password
            </a>

            <form method="post" action="{% url 'logout' %}" class="d-grid">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'tasks' %}" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left"></i> Back to Tasks
            </a>
        </div>
    </div>
</div>
{% endblock %}
