{% extends "accounts/base.html" %}

{% block content %}
<div class="main-container" style="max-width: 500px;">

  <div class="topbar justify-content-center">
    <h1 class="page-title text-danger">Delete Task</h1>
  </div>

  <div class="card-premium p-4 text-center">
    <div class="mb-4">
      <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
    </div>

    <h3 class="mb-2">Are you sure?</h3>
    <p class="text-muted mb-4">
      You are about to delete <strong>"{{ task.title }}"</strong>. This action cannot be undone.
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-2">
        <a class="btn btn-outline-primary" href="{% url 'tasks' %}">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete It</button>
      </div>
    </form>
  </div>

</div>
{% endblock %}
